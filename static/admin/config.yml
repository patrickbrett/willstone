backend:
  name: git-gateway
  branch: master

media_folder: assets/img
public_folder: /img

collections:
  - name: 'news'
    label: 'News'
    format: 'json'
    folder: 'assets/content/news'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - {
          label: 'Tags',
          name: 'tags',
          widget: 'list',
          hint: 'Separate with commas',
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'social-links'
    label: 'Social Links'
    format: 'json'
    folder: 'assets/content/social-links'
    create: false
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Facebook'
        name: 'facebook'
        widget: 'object'
        fields:
          - label: 'URL'
            name: 'url'
            widget: 'string'
            hint: 'URL the Facebook icon links to'
          - label: 'Enabled'
            name: 'enabled'
            widget: 'boolean'
            hint: 'Whether to show the Facebook icon on the navigation bar'
      - label: 'Twitter'
        name: 'twitter'
        widget: 'object'
        fields:
          - label: 'URL'
            name: 'url'
            widget: 'string'
            hint: 'URL the Twitter icon links to'
          - label: 'Enabled'
            name: 'enabled'
            widget: 'boolean'
            hint: 'Whether to show the Twitter icon on the navigation bar'
      - label: 'Reddit'
        name: 'reddit'
        widget: 'object'
        fields:
          - label: 'URL'
            name: 'url'
            widget: 'string'
            hint: 'URL the Reddit icon links to'
          - label: 'Enabled'
            name: 'enabled'
            widget: 'boolean'
            hint: 'Whether to show the Reddit icon on the navigation bar'
  - name: 'progress'
    label: 'Progress'
    format: 'json'
    folder: 'assets/content/progress'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Completion %', name: 'completion', widget: 'number' }
  - name: 'pages' # may want a separate collection for each page to customise content
    label: 'Page'
    format: 'json'
    folder: 'assets/content/pages'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
